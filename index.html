<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="logo-container">
        <img src="images/logo.svg" alt="dfgfgf">
    </div>

    <div class="logo-container-desktop">
        <img src="images/logo.svg" alt="">
    </div>

    <div class="main-container">
        <div class="bill-input-container">
            <label for="bill">Bill</label>
            <div class="input-container">
                <input type="text" id="amount-input">
                <div class="dollar-container">
                    <img class="input-image" src="images/icon-dollar.svg" alt="">
                </div>
            
            </div>
        </div>

        <div class="percents-container">
            
            <div class="percents-inner">
                <p class="select-tip">Select Tip %</p>

                <div class="button-container">
                    <button  id="5" class="button1">5%</button>
                    <button onclick="ToggleBtn('10')" id="10"  class="button3">10%</button>
                </div>

                <div class="button-container">
                    <button onclick="ToggleBtn('15')" id="15" class="button2">15%</button>
                    <button onclick="ToggleBtn('25')" id="25" class="button3">25%</button>
                </div>

                <div class="button-container">
                    <button onclick="ToggleBtn('50')" id="50" class="button2">50%</button>
                    <input class="custom-input" type="text" placeholder="Custom" id="custom-input" onkeyup="fhugih()">
                </div>

                
            </div>
        </div>

        <div class="bill-input-container">
            <div class="people-container">
                <span class="Number">Number of People</span>
                <span class="error-message" id="error-message">error</span>
            </div>
            <label for="bill"></label>
            <div class="input-container">
                <input class="Number-of-people" type="text" placeholder="0" id="people-input">
                
            </div>
        </div>

        <div class="bottom-container">
            <div class="write-up-container">
                <div class="tip-amount-container">
                    <p>
                        Tip Amount
                    </p>
                    <span>/ person</span>
                </div>

                <div class="amount-container">
                    <p id="tip-amount">$0.00</p>
                    
                </div>
            </div>

            <div class="write-up-container">
                <div class="tip-amount-container">
                    <p>
                        Total
                    </p>
                    <span>/ person</span>
                </div>

                <div class="amount-container">
                    <p id="total-amount">$0.00</p>
                    
                </div>
            </div>

            <div class="bottom-button-container">
                <button id="reset-button">RESET</button>
            </div>
        </div>

    </div>

    <!------------------------------------------------------
    -->

    <div class="main-container-desktop">
        <div class="desktop-container">
            <div class="bill-input-container1">
                <label for="bill" class="bill">Bill</label>
                <div class="input-container">
                    <input type="text" id="amount-inputD">
                    <div class="dollar-container">
                        <img class="input-image" src="images/icon-dollar.svg" alt="">
                    </div>
                
                </div>
            </div>
    
            <div class="percents-container1">
                
                <div class="percents-inner">
                    <p class="select-tip">Select Tip %</p>
    
                    <div class="button-container">
                        <button id="5D" class="button1">5%</button>
                        <button id="10D" class="button2">10%</button>
                        <button id="15D" class="button5">15%</button>
                    </div>
    
                    <div class="button-container">
                        <button id="25D" class="button3">25%</button>
                        <button id="50D" class="button4">50%</button>
                        <input class="custom-input" type="text" placeholder="Custom" id="custom-inputD" onkeyup="fhugihD()">
                    </div>
    
                    <div class="button-container">
                        
                    </div>
    
                    
                </div>
            </div>
    
            <div class="bill-input-container">
                <div class="people-container">
                    <span class="Number">Number of People</span>
                    <span class="error-message" id="error-messageD">error</span>
                </div>
                <label for="bill"></label>
                <div class="input-container">
                    <input class="Number-of-people" type="text" placeholder="0" id="people-inputD">
                    
                </div>
            </div>
        </div>

        <div>
            <div class="bottom-container">
                <div class="write-up-container">
                    <div class="tip-amount-container">
                        <p>
                            Tip Amount
                        </p>
                        <span>/ person</span>
                    </div>
    
                    <div class="amount-container">
                        <p id="tip-amountD">$0.00</p>
                        
                    </div>
                </div>
    
                <div class="write-up-container1">
                    <div class="tip-amount-container1">
                        <p>
                            Total
                        </p>
                        <span>/ person</span>
                    </div>
    
                    <div class="amount-container1">
                        <p id="total-amount1D">$0.00</p>
                        
                    </div>
                </div>
    
                <div class="bottom-button-container">
                    <button id="reset-buttonD">RESET</button>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
